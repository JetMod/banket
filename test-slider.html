<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест слайдера</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            padding: 50px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .about__slider {
            position: relative;
            height: 600px;
            background: #ddd;
        }
        
        .about__slider-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #d4af37;
        }
        
        .about__slider-track {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .about__slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease;
        }
        
        .about__slide--active {
            opacity: 1;
            visibility: visible;
            z-index: 2;
        }
        
        .about__slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .about__slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            color: #d4af37;
        }
        
        .about__slider-btn:hover {
            background: #d4af37;
            color: white;
        }
        
        .about__slider-btn--prev {
            left: 20px;
        }
        
        .about__slider-btn--next {
            right: 20px;
        }
        
        .about__slider-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }
        
        .about__slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #d4af37;
            cursor: pointer;
            padding: 0;
        }
        
        .about__slider-dot--active {
            background: #d4af37;
            width: 32px;
            border-radius: 6px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Тест слайдера - 4 изображения</h1>
        
        <div class="about__slider">
            <div class="about__slider-wrapper">
                <div class="about__slider-track">
                    <div class="about__slide about__slide--active">
                        <img src="img/1.webp" alt="Изображение 1" class="about__slide-image">
                    </div>
                    <div class="about__slide">
                        <img src="img/2.webp" alt="Изображение 2" class="about__slide-image">
                    </div>
                    <div class="about__slide">
                        <img src="img/3.webp" alt="Изображение 3" class="about__slide-image">
                    </div>
                    <div class="about__slide">
                        <img src="img/4.webp" alt="Изображение 4" class="about__slide-image">
                    </div>
                </div>
            </div>
            
            <button class="about__slider-btn about__slider-btn--prev">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <button class="about__slider-btn about__slider-btn--next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            
            <div class="about__slider-dots">
                <button class="about__slider-dot about__slider-dot--active"></button>
                <button class="about__slider-dot"></button>
                <button class="about__slider-dot"></button>
                <button class="about__slider-dot"></button>
            </div>
        </div>
    </div>
    
    <script>
        const slides = document.querySelectorAll('.about__slide');
        const prevBtn = document.querySelector('.about__slider-btn--prev');
        const nextBtn = document.querySelector('.about__slider-btn--next');
        const dots = document.querySelectorAll('.about__slider-dot');
        
        let currentSlide = 0;
        
        console.log('Слайдов:', slides.length);
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('about__slide--active'));
            dots.forEach(dot => dot.classList.remove('about__slider-dot--active'));
            
            slides[index].classList.add('about__slide--active');
            dots[index].classList.add('about__slider-dot--active');
            
            console.log('Показываем слайд:', index);
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
        
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });
        
        // Автопрокрутка
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
